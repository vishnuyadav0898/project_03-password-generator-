<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
      <h1>Generate a <br><span>Random Password</span></h1>
      <div class="display">
          <input type="text" id="password" placeholder=" Click Generate password">
          <div onclick="copypassword()"><i class="fa-solid fa-copy"></i></div>
     </div>
     <button onclick ="createpass()"> <div><i class="fa-solid fa-bolt"></i></div>Generate password</button>
</div>
<script src="app.js"></script>
</body>
</html>
